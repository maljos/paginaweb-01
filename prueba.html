<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Resetear estilos por defecto */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos para el body */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Estilos para el contenedor principal */
    .container {
      width: calc(100% - 4rem); /* Ajusta el ancho para tener un margen de 2rem en los laterales */
      max-width: 800px; /* Ancho máximo del contenedor */
      margin: 2rem; /* Margen de 2rem en los laterales y verticales */
      padding: 20px; /* Relleno interno del contenedor */
      background-color: #fff; /* Color de fondo del contenedor */
      border-radius: 20px; /* Esquinas redondeadas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para dar un efecto de tarjeta */
      overflow: hidden; /* Asegura que el contenido no se desborde las esquinas redondeadas */
    }

    /* Estilos para el encabezado */
    .sticky-header {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 100;
    }

    /* Estilos para el contenido */
    .content {
      padding-top: 50px; /* Altura del encabezado para evitar desplazamiento */
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="sticky-header">
      Encabezado
    </header>
    <div class="content">
      <p>Contenido</p>
      <p>Contenido</p>
      <!-- Más contenido -->
    </div>
  </div>
</body>
</html>
